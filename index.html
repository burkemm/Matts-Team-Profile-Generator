<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/styles.css">
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <h1 id="heading">Coding Quiz Challenge</h1>
    <h4 id="opening">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds.</h4>
    <div id="timer">
        <span id ="time"></span></span>
    </div>
    <button class="start-btn">Start</button>
    <div class='question-area'>
        <h2 id="question"></h2>
        <div id="choices"></div>
    </div>
    <div id="correct"></div>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
